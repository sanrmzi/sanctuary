<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary - Goals</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>

  <div class="container">
    <h1>Goals</h1>
    <p class="subheader">Track your goals here</p>

    <div class="goal-list">
      <h3>Your Goals</h3>
      <ul>
        <li>Goal 1: Description</li>
        <li>Goal 2: Description</li>
        <li>Goal 3: Description</li>
      </ul>
    </div>

    <div class="add-goal">
      <h3>Add a New Goal</h3>
      <form action="/add_goal" method="POST">
        <input type="text" name="goal" placeholder="Enter your goal" required />
        <button type="submit">Add Goal</button>
      </form>
    </div>
  </div>

</body>

</html>
