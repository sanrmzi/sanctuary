{% extends "base.html" %}
{% block title %}Sanctuary - Reminders{% endblock %}
{% block content %}
<h1>Reminders</h1>

<div class="calendar-controls" style="margin-bottom: 0.7em; margin-top: 0;">
  <button class="calendar-nav" id="prev-month">&lt;</button>
  <span id="calendar-month-year"></span>
  <button class="calendar-nav" id="next-month">&gt;</button>
</div>

<div id="calendar"></div>

<!-- Reminder Modal -->
<div id="reminder-modal" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <form id="reminder-form">
      <h3 id="modal-date"></h3>
      <input type="hidden" id="reminder-id" name="reminder_id" />
      <label>Title</label>
      <input type="text" name="title" id="reminder-title" maxlength="40" required />
      <label>Description</label>
      <input type="text" name="description" id="reminder-desc" maxlength="100" required />
      <label>Time <span style="color:#aaa;font-size:0.9em;">(optional)</span></label>
      <input type="time" name="time" id="reminder-time" />
      <label>Color</label>
      <input type="color" name="color" id="reminder-color" value="#5c6a82" />
      <div style="margin-top:1.2em;text-align:right;">
        <button type="submit" class="add-btn" id="save-reminder-btn">Save</button>
        <button type="button" class="add-btn" style="background:#eee;color:#5c6a82;margin-left:1em;" onclick="closeReminderModal()">Cancel</button>
        <button type="button" class="add-btn" id="delete-reminder-btn" style="background:#ffeaea;color:#b8002f;margin-left:1em;display:none;">Delete</button>
        <button type="button" class="add-btn" id="done-reminder-btn" style="background:#e3eaf2;color:#1a2233;margin-left:1em;display:none;">Mark as Done</button>
        <button type="button" class="add-btn" id="undone-reminder-btn" style="background:#e3eaf2;color:#1a2233;margin-left:1em;display:none;">Unmark as Done</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
