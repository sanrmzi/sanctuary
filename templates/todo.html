<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary - To-Do</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <div class="container" id="main-content">
    <h1>To-Do List</h1>
    <p class="subheader">Manage your tasks efficiently</p>

    <form class="task-input" action="{{ url_for('add_task') }}" method="POST" id="add-task-form">
      <input type="text" name="task" id="task" placeholder="Add a new task..." required />
      <button type="submit" class="add-btn">Add Task</button>
    </form>

    <ul id="task-list">
      {% for task in tasks %}
      <li class="task-item{% if task['done'] %} task-done{% endif %}" data-task-id="{{ task['id'] }}">
        <span class="task-label" tabindex="0">{{ task['title']|e }}</span>
        <div class="task-actions">
          <button
            class="task-action-btn edit"
            title="Edit"
            type="button"
            aria-label="Edit Task"
            data-task-id="{{ task['id'] }}"
            data-task-text="{{ task['title']|e }}"
          >
            &#9998;
          </button>
          <form class="delete-task-form" action="{{ url_for('delete_task', task_id=task['id']) }}" method="POST" style="display:inline;">
            <button type="submit" class="task-action-btn delete" title="Delete" aria-label="Delete Task">&#10005;</button>
          </form>
        </div>
      </li>
      {% endfor %}
      {% if tasks|length == 0 %}
        <li class="task-item">No tasks yet.</li>
      {% endif %}
    </ul>

    <div class="navigation" style="margin-top:2.5em;">
      <a href="{{ url_for('index') }}" class="recall-btn">
        <svg width="22" height="22" style="vertical-align:middle;margin-right:8px;" fill="none" stroke="#1a2233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="12 19 5 12 12 5"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Back to Command Center
      </a>
    </div>

    <!-- Edit Task Modal -->
    <div id="edit-modal" class="edit-modal">
      <form id="edit-task-form" class="edit-modal-form">
        <h2>Edit Task</h2>
        <input
          type="text"
          id="edit-task-input"
          name="title"
          class="edit-modal-input"
          placeholder="Edit task title..."
          required
          autocomplete="off"
          maxlength="100"
        >
        <div class="edit-modal-actions">
          <button type="button" class="edit-modal-cancel" onclick="closeEditModal()">Cancel</button>
          <button type="submit" class="edit-modal-save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script defer src="{{ url_for('static', filename='spa.js') }}"></script>
</body>
</html>
