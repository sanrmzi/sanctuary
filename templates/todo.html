<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanctuary - To-Do</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script defer src="{{ url_for('static', filename='todo.js') }}"></script>
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <p class="subheader">Manage your tasks efficiently</p>

    <form class="task-input" action="{{ url_for('add_task') }}" method="POST" id="add-task-form">
      <input type="text" name="task" id="task" placeholder="Add a new task..." required />
      <button type="submit" class="add-btn">Add Task</button>
    </form>

    <ul id="task-list">
      {% for task in tasks %}
      <li class="task-item{% if task['done'] %} task-done{% endif %}" data-task-id="{{ task['id'] }}">
        <span class="task-label" tabindex="0">{{ task['task'] }}</span>
        <div class="task-actions">
          <button class="task-action-btn edit" title="Edit" onclick="editTask({{ task['id'] }}, '{{ task['task']|escape }}')">&#9998;</button>
          <form action="{{ url_for('delete_task', task_id=task['id']) }}" method="POST" style="display:inline;">
            <button type="submit" class="task-action-btn delete" title="Delete">&#10005;</button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>

    <div class="navigation" style="margin-top:2.5em;">
      <a href="{{ url_for('index') }}" class="recall-btn">
        <svg width="22" height="22" style="vertical-align:middle;margin-right:8px;" fill="none" stroke="#1a2233" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="12 19 5 12 12 5"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Back to Command Center
      </a>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div id="edit-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.25);align-items:center;justify-content:center;z-index:1000;">
    <div style="background:#fff;padding:2em 2em 1.5em 2em;border-radius:16px;box-shadow:0 8px 32px #b8c6db44;max-width:90vw;">
      <form id="edit-task-form" method="POST">
        <input type="text" name="task" id="edit-task-input" required style="width:300px;max-width:80vw;padding:10px;font-size:1.1em;border-radius:8px;border:1.5px solid #e3eaf2;">
        <div style="margin-top:1.2em;text-align:right;">
          <button type="submit" class="add-btn">Save</button>
          <button type="button" class="add-btn" style="background:#eee;color:#5c6a82;margin-left:1em;" onclick="closeEditModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
