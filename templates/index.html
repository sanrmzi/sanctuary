{% extends "base.html" %}
{% block title %}Sanctuary - Dashboard{% endblock %}
{% block content %}
<div class="dashboard-main">
  <h1>Dashboard</h1>
  <p class="subheader">Your command center at a glance</p>
  <div class="dashboard-graphs">
    <div class="dashboard-graph">
      <h3>Weekly Overview</h3>
      <svg viewBox="0 0 100 40" class="chart">
        <polyline fill="none" stroke="#b8c6db" stroke-width="2.5" points="0,30 15,20 30,25 45,10 60,12 75,5 90,15" />
      </svg>
    </div>
    <div class="dashboard-graph">
      <h3>Productivity</h3>
      <svg viewBox="0 0 100 40" class="chart">
        <polyline fill="none" stroke="#5c6a82" stroke-width="2.5" points="0,35 10,30 20,28 30,20 40,18 50,10 60,15 70,12 80,8 90,5" />
      </svg>
    </div>
    <div class="dashboard-graph">
      <h3>Focus Score</h3>
      <svg viewBox="0 0 100 40" class="chart">
        <polyline fill="none" stroke="#ff3860" stroke-width="2.5" points="0,20 10,18 20,25 30,15 40,10 50,18 60,22 70,19 80,12 90,10" />
      </svg>
    </div>
  </div>
</div>
{% endblock %}
